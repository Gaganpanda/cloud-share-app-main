spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

server.port=${PORT:8080}
server.servlet.context-path=/api/v1.0

clerk.jwks-url=${CLERK_JWKS_URL}
clerk.issuer=${CLERK_ISSUER}
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET}

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

# ? CORS allowed origins - override in Render env vars
allowed.origins=${ALLOWED_ORIGINS:http://localhost:5173}

# Logging
logging.level.in.Gagan.cloudshareapi=INFO
logging.level.org.springframework.security=DEBUG